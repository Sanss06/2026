<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year Sneha üéÜ</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: black;
  color: white;
  overflow: hidden;
  text-align: center;
}

/* Screens */
.screen {
  display: none;
  width: 100vw;
  height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.active {
  display: flex;
}

/* Firework */
.rocket {
  position: absolute;
  bottom: -50px;
  width: 6px;
  height: 40px;
  background: orange;
  border-radius: 5px;
  box-shadow: 0 0 20px orange;
  animation: launch 2.5s ease-in-out infinite;
}

@keyframes launch {
  0% { bottom: -50px; opacity: 1; }
  70% { bottom: 70%; opacity: 1; }
  100% { bottom: 70%; opacity: 0; }
}

.burst {
  position: absolute;
  top: 25%;
  font-size: 2.5rem;
  opacity: 0;
  animation: burst 2.5s infinite;
}

@keyframes burst {
  0% { transform: scale(0); opacity: 0; }
  40% { transform: scale(1.2); opacity: 1; }
  70% { transform: scale(1); opacity: 1; }
  100% { opacity: 0; }
}

/* Buttons */
button {
  margin-top: 30px;
  padding: 15px 35px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

/* Red Affirm button */
.red-btn {
  background: red;
  color: white;
}

.red-btn:hover {
  background: darkred;
}

.glow {
  text-shadow: 0 0 15px gold;
}

input {
  padding: 12px;
  width: 260px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  margin-top: 20px;
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">
  <div class="rocket"></div>
  <div class="burst glow">üéÜ Happy New Year Sneha üéÜ</div>

  <button onclick="goNext()">Let's Celebrate Together üéâ</button>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
  <h1 class="glow">Write a New Year Resolution üí´</h1>
  <input type="text" placeholder="Type your resolution..." />
  <button class="red-btn" onclick="goFinal()">Affirm ‚ù§Ô∏è</button>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="screen3">
  <h1 class="glow">‚ù§Ô∏è Sanskar Loves You The Most ‚ù§Ô∏è</h1>
</div>

<!-- YouTube Audio -->
<iframe id="music"
  width="0"
  height="0"
  src="https://www.youtube.com/embed/P61FN0qUmE0?enablejsapi=1&loop=1&playlist=P61FN0qUmE0"
  frameborder="0"
  allow="autoplay"
></iframe>

<script>
function goNext() {
  document.getElementById("screen1").classList.remove("active");
  document.getElementById("screen2").classList.add("active");

  // Start music
  const iframe = document.getElementById("music");
  iframe.src += "&autoplay=1";
}

function goFinal() {
  document.getElementById("screen2").classList.remove("active");
  document.getElementById("screen3").classList.add("active");
}
</script>

</body>
</html>
