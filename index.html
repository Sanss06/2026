<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year Sneha üéÜ</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: black;
  color: white;
  overflow: hidden;
  text-align: center;
}

/* Screens */
.screen {
  display: none;
  width: 100vw;
  height: 100vh;
  position: relative;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.active {
  display: flex;
}

/* FIREWORK ROCKET */
.rocket {
  position: absolute;
  bottom: -60px;
  width: 6px;
  height: 45px;
  background: linear-gradient(to top, orange, yellow);
  border-radius: 5px;
  box-shadow: 0 0 20px orange;
  animation: launch 2.5s linear infinite;
}

/* Rocket movement */
@keyframes launch {
  0% { bottom: -60px; opacity: 1; }
  70% { bottom: 70%; opacity: 1; }
  100% { bottom: 70%; opacity: 0; }
}

/* Firework burst particles */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  opacity: 0;
  animation: explode 1.2s ease-out infinite;
}

@keyframes explode {
  0% {
    transform: scale(0);
    opacity: 1;
  }
  70% {
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) scale(0);
    opacity: 0;
  }
}

/* Text */
.glow {
  font-size: 2.5rem;
  text-shadow: 0 0 15px gold;
  z-index: 10;
}

/* Buttons */
button {
  margin-top: 40px;
  padding: 15px 35px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

.red-btn {
  background: red;
  color: white;
}

.red-btn:hover {
  background: darkred;
}

input {
  padding: 12px;
  width: 260px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  margin-top: 20px;
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">
  <div class="glow">üéÜ Happy New Year Sneha üéÜ</div>
  <div class="rocket" id="rocket"></div>

  <button onclick="goNext()">Let's Celebrate Together üéâ</button>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
  <h1 class="glow">Write a New Year Resolution üí´</h1>
  <input type="text" placeholder="Type your resolution..." />
  <button class="red-btn" onclick="goFinal()">Affirm ‚ù§Ô∏è</button>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="screen3">
  <h1 class="glow">‚ù§Ô∏è Sanskar Loves You The Most ‚ù§Ô∏è</h1>
</div>

<!-- YouTube Audio -->
<iframe
  id="music"
  width="0"
  height="0"
  src="https://www.youtube.com/embed/P61FN0qUmE0?start=49&enablejsapi=1&loop=1&playlist=P61FN0qUmE0"
  frameborder="0"
  allow="autoplay"
></iframe>

<script>
function goNext() {
  document.getElementById("screen1").classList.remove("active");
  document.getElementById("screen2").classList.add("active");

  // Play music
  const iframe = document.getElementById("music");
  iframe.src += "&autoplay=1";
}

// Firework burst loop
setInterval(() => {
  const rocket = document.getElementById("rocket");

  for (let i = 0; i < 20; i++) {
    const particle = document.createElement("div");
    particle.className = "particle";
    particle.style.left = "50%";
    particle.style.top = "30%";
    particle.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;

    const x = (Math.random() - 0.5) * 200 + "px";
    const y = (Math.random() - 0.5) * 200 + "px";
    particle.style.setProperty("--x", x);
    particle.style.setProperty("--y", y);

    document.body.appendChild(particle);

    setTimeout(() => particle.remove(), 1200);
  }
}, 2500);

function goFinal() {
  document.getElementById("screen2").classList.remove("active");
  document.getElementById("screen3").classList.add("active");
}
</script>

</body>
</html>
