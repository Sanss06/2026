<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year Sneha üéÜ</title>

<style>
body {
  margin: 0;
  background: black;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  color: white;
  text-align: center;
}

/* SCREEN LAYOUT */
.screen {
  position: absolute;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 5;
}

.active {
  display: flex;
}

/* TEXT */
.glow {
  font-size: 2.5rem;
  text-shadow: 0 0 15px gold;
}

/* BUTTONS */
button {
  margin-top: 40px;
  padding: 15px 35px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

.red-btn {
  background: crimson;
  color: white;
}

/* INPUT */
input {
  padding: 12px;
  width: 260px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  margin-top: 20px;
}

/* CANVAS */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
  pointer-events: none;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">
  <div class="glow">üéÜ Happy New Year Sneha üéÜ</div>
  <button onclick="goNext()">Let's Celebrate Together üéâ</button>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
  <h1 class="glow">Write a New Year Resolution üí´</h1>
  <input type="text" placeholder="Type your resolution..." />
  <button class="red-btn" onclick="goFinal()">Affirm ‚ù§Ô∏è</button>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="screen3">
  <h1 class="glow">‚ù§Ô∏è Sanskar Loves You The Most ‚ù§Ô∏è</h1>
</div>

<!-- MUSIC -->
<iframe
  id="music"
  width="0"
  height="0"
  src="https://www.youtube.com/embed/P61FN0qUmE0?start=49&enablejsapi=1&loop=1&playlist=P61FN0qUmE0"
  allow="autoplay"
></iframe>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resize();
  window.addEventListener("resize", resize);

  class Firework {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = canvas.height;
      this.targetY = Math.random() * canvas.height * 0.4 + 100;
      this.speed = 6;
      this.exploded = false;
      this.particles = [];
    }

    update() {
      if (!this.exploded) {
        this.y -= this.speed;
        if (this.y <= this.targetY) this.explode();
      } else {
        this.particles.forEach(p => p.update());
      }
    }

    draw() {
      if (!this.exploded) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = "orange";
        ctx.fill();
      } else {
        this.particles.forEach(p => p.draw());
      }
    }

    explode() {
      this.exploded = true;
      for (let i = 0; i < 40; i++) {
        this.particles.push(new Particle(this.x, this.y));
      }
    }
  }

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.angle = Math.random() * Math.PI * 2;
      this.speed = Math.random() * 4 + 2;
      this.alpha = 1;
      this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
    }

    update() {
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed;
      this.alpha -= 0.02;
    }

    draw() {
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;
    }
  }

  let fireworks = [];

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.05) {
      fireworks.push(new Firework());
    }

    fireworks.forEach((fw, i) => {
      fw.update();
      fw.draw();
      if (fw.exploded && fw.particles.every(p => p.alpha <= 0)) {
        fireworks.splice(i, 1);
      }
    });

    requestAnimationFrame(animate);
  }

  animate();

  window.goNext = function () {
    document.getElementById("screen1").classList.remove("active");
    document.getElementById("screen2").classList.add("active");
    document.getElementById("music").src += "&autoplay=1";
  };

  window.goFinal = function () {
    document.getElementById("screen2").classList.remove("active");
    document.getElementById("screen3").classList.add("active");
  };
});
</script>

</body>
</html>
